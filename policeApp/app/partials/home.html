<?xml version="1.0" encoding="UTF-8"?>
<!-- This is a partial, and is templated by AngularJS -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Met Police</a>
		</div>
		<div class="navbar-form navbar-left">
			<form class="form-inline" role="form">
				<div class="form-group">
					<label class="sr-only" for="searchInput">Search</label>
					<input type="text" class="form-control" id="exampleInputEmail2" placeholder="Enter Search Term ...">
				</div>
				<div class="form-group">
					<select class="form-control btn btn-default dropdown-toggle">
						<option value="one">All Cases</option>
						<option value="two">Boston Bomb - 15/04/2013</option>
						<option value="three">Clapham Riot - 09/08/2011</option>
					</select>
				</div>
				<div class="form-group" ng-controller="DatepickerDemoCtrl">
							<input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
				</div>
				<div class="form-group">
					<select id="ratingSelect" class="form-control btn btn-default dropdown-toggle">
						<option selected value="default">All</option>
						<option value="one">1 Star</option>
						<option value="two">2 Star</option>
						<option value="three">3 Star</option>
						<option value="four">4 Star</option>
						<option value="five">5 Star</option>
					</select>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox"> Only New
					</label>
				</div>
				<button type="submit" class="btn btn-default">Search</button>
			</form>

		</div>
	</div>
</div>
<div class="container">
	<div class="jumbotron">
		<tabset>
			<tab heading="Static title">Static content</tab>
			<tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled">
				{{tab.content}}
			</tab>
			<tab select="alertMe()">
				<tab-heading>
				Alert!
			</tab-heading>
			I've got an HTML heading, and a select callback. Pretty cool!
		</tab>
	</tabset>
</div>
</div>
