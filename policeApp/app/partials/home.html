<?xml version="1.0" encoding="UTF-8"?>
<!-- This is a partial, and is templated by AngularJS -->
<div class="container" ng-controller="SearchCtrl">
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Met Police</a>
			</div>
			<div class="navbar-form navbar-left">
				<form class="form-inline" role="form" ng-submit="search()">
					<div class="form-group">
						<label class="sr-only" for="searchInput">Search</label>
						<input type="text" class="form-control" id="exampleInputEmail2" ng-model="params.search" placeholder="Enter Search Term ...">
					</div>
					<div class="form-group">
						<select class="form-control btn btn-default dropdown-toggle">
							<option value="one">All Cases</option>
							<option value="two">Boston Bomb - 15/04/2013</option>
							<option value="three">Clapham Riot - 09/08/2011</option>
						</select>
					</div>
					<div class="form-group" ng-controller="DatepickerDemoCtrl">
						<input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" ng-change="params.date=dt" is-open="opened" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
					</div>
					<div class="form-group">
						<select id="ratingSelect" class="form-control btn btn-default dropdown-toggle">
							<option selected value="default">All</option>
							<option value="one">1 Star</option>
							<option value="two">2 Star</option>
							<option value="three">3 Star</option>
							<option value="four">4 Star</option>
							<option value="five">5 Star</option>
						</select>
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox"> Only New
						</label>
					</div>
					<button type="submit" class="btn btn-default">Search</button>
				</form>

			</div>
		</div>
	</div>
	<div class="container">
		<div class="jumbotron">
			<tabset>
				<tab heading="List View">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>#</th>
								<th>First Name</th>
								<th>Last Name</th>
								<th>Username</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in items">
								<td>{{ item.id }}</td>
								<td>{{ item.id }}</td>
								<td>{{ item.id }}</td>
								<td>{{ item.id }}</td>
							</tr>
						</tbody>
					</table>
				</tab>
				<tab heading="Map View">Map View</tab>
			</tabset>

		</div>
	</div>
</div>
